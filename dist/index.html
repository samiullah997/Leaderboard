<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Leaderboard</title>
</head>

<body>
    <div class="title">
        <h1>Leaderboard</h1>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="recent-score-section">
                <div class="header">
                    <h2>Recent Scores</h2> <button type="button" class="btn-refresh" id="btn-refresh">Refresh</button>
                </div>
                <div class="score-container">
                    <ul class="ul" id="ul">
                    </ul>
                </div>
            </div>

            <div class="add-score-section">
                <h2>Add your score</h2>
                <form action="#" class="form" id="form">
                    <div class="form-area">
                        <input class="name" id="name" type="text" required placeholder="Your Name">
                        <input class="score" id="score" type="number" required placeholder="Your Score">
                        <button class="btn-submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
